<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="homeCtrl">
    <hello></hello>
    <div hello></div>
    <div class="hello"></div>
    <!--  directive:hello   -->


    <hello2>transclude</hello2>
    <div hello2></div>
    <div class="hello2"></div>
</div>
</div>

</body>
<script src="../angular.js"></script>
<script>
    var app=angular.module('appModule',[]);
    var cache={};
   app.run(function($templateCache){
       cache['hello']='<div> hello angular </div>'
       $templateCache.put('hello','<div>hello angular <span ng-transclude></span></div>')
   });
    app.directive('hello',function($templateCache){
        return{
            restrict:'ECMA',
            //template:'<div>hello angular</div>',
            //templateUrl:'hello.html',
            template:cache['hello'],
            replace:true,
            transclude:true
        }
    })
    app.directive('hello2',function(){
        return{
            restrict:'ECMA',
            //template:'<div>hello angular</div>',
            templateUrl:'hello.html',
            replace:true
        }
    })

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
     var event={
         clientList:[],
         listen:function(key,fn){
             if(!this.clientList[key]){
                 this.clientList[key]=[];
             }
             this.clientList[key].push(fn);
         },
         trigger:function(){
             var key=Array.prototype.shift.call(arguments),
                     fns=this.clientList[key];
             if(!fns || fns.length === 0){
                 return false;
             }
             for(var i= 0,fn;fn=fns[i++];){
                 fn.apply(this,arguments);
             }
         }
     }
        var installEvent=function(obj){
            for(var i in event){
                obj[i]=event[i];
            }
        }
        var saleOffices={};
        installEvent(saleOffices);
     saleOffices.listen('square88',function(price){
         console.log('88price='+price);
     })
     saleOffices.listen('square110',function(price){
         console.log('110price='+price);
     })
     saleOffices.trigger('square88',8000);
     saleOffices.trigger('square110',1100);

        </script>
</head>
<body>

</body>
</html>

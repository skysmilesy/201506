<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
<script>

    var mult=function(){
        var a=1;
        for(var i= 0,l=arguments.length;i<l;i++){
            a=a*arguments[i];
        }
        return a;
    }
    var plus=function(){
        var a=0;
        for(var i= 0,l=arguments.length;i<l;i++){
            a=a+arguments[i];
        }
        return a;
    }
    var createProxyFactory=function(fn){
        var cache={};
        var args=Array.prototype.join.call(arguments,',');
        if(args in cache){
            return cache[args];
        }
        return cache[args]=fn.apply(this,arguments);
    }
    var proxymult= createProxyFactory( mult),
      proxyplus= createProxyFactory( plus );
    alert(proxymult(1, 3, 4, 5));
    alert(proxymult(1, 3, 4, 5));
    alert(proxyplus(1, 3, 4, 5));
    alert(proxyplus(1, 3, 4, 5));

</script>
</html>
